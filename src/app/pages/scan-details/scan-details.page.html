<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Scan / Enter Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">Scan / Enter Details</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <img src="assets/Raster-5.png" class="scanner-icon">
  <br><br>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Document Number</ion-label>
      <ion-input placeholder="Enter Document Number"></ion-input>
      <ion-icon name="scan-outline" slot="end" (click)="openScanner()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Article</ion-label>
      <ion-input placeholder="Enter Article"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Vendor/Site</ion-label>
      <ion-select interface="popover" placeholder="Select Vendor">
        <ion-select-option value="red">Red</ion-select-option>
        <ion-select-option value="purple">Purple</ion-select-option>
        <ion-select-option value="yellow">Yellow</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-label>FIND</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-toolbar>
</ion-footer>
