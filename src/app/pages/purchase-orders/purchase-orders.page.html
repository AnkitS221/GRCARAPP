<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Purchase Orders</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToFilter()">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Purchase Orders</ion-title>
    </ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="goToFilter()">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Search PO/ASN/DEL/GTN" showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
  <ion-item *ngFor="let x of arr" (click)="goToEdit()" lines="none">
    <ion-label>
      <h3>PO123456778</h3>
      <p>7 articles</p>
    </ion-label>
  </ion-item>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Open</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goToScan()">
        <ion-icon name="add-circle-outline" style="font-size: 15vw;"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Posted</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
