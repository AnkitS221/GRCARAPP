<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>PO Details Edit </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Purchase Order
        </ion-col>
        <ion-col offset="1" size="5">
          PO123456778
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Vendor/DC
        </ion-col>
        <ion-col offset="1" size="5">
          ABC Company
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Store
        </ion-col>
        <ion-col offset="1" size="5">
          S-304
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Store Description
        </ion-col>
        <ion-col offset="1" size="5">
          Soho NY
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Receving No
        </ion-col>
        <ion-col offset="1" size="5">
          29424
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Received Date
        </ion-col>
        <ion-col offset="1" size="5">
          20th January 2021
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
<br>
  <ag-grid-angular
  style="width: 100%; height: 100%;padding: 3vw;"
	class="ag-theme-balham"
	[rowData]="rowData"
  [columnDefs]="columnDefs"
  [frameworkComponents]="frameworkComponents"
  [defaultColDef]="defaultColDef">
</ag-grid-angular>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col offset="2">
        <ion-button size="default" color="medium" (click)="goBack()">SAVE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="default" color="dark" (click)="goBack()">POST</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
